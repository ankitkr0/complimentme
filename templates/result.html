<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compliment Me</title>
    <style>
        body {
            background-color: #1a1a1a; /* Dark background for the whole page */
            color: #f5f5f5; /* Light grey text color for general text */
            font-family: 'Arial', sans-serif; /* Assuming Arial is the font used in form.html */
            margin: 0; /* Remove default margin */
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Full viewport height */
        }
        .center-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column; /* Changed to column to stack elements vertically */
            align-items: center; /* Vertical centering */
            justify-content: center; /* Horizontal centering */
        }
        .compliment-box {
            background-color: #333; /* Darker box for compliment */
            border: 2px solid #555; /* Subtle border for the box */
            color: #fff; /* White text for the compliment */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1); /* Soft shadow for 3D effect */
            width: 80%; /* Increased width */
            max-width: 800px; /* Maximum width */
            text-align: left; /* Align text to the left */
        }
        .compliment-text {
            font-size: 1.0em; /* Larger text size for emphasis */
            font-weight: normal; /* Make the compliment text bold */
            line-height: 1.40; /* Adjust line spacing for better readability */
        }
        .button {
            background-color: #4CAF50; /* Green background for the button */
            color: white;
            border: none;
            cursor: pointer;
            opacity: 0.9;
            padding: 10px 20px;
            border-radius: 5px;
            display: block; /* Block display for full width */
            text-align: center;
            margin: 20px 0; /* Adjusted margin for vertical spacing */
            width: 25%; /* Set width to 25% of its current size */
            min-width: 150px; /* Minimum width to ensure readability */
            text-decoration: none; /* Remove underline from link */
        }
        .button:hover {
            opacity: 1; /* Full opacity on hover */
        }
        .notification {
            display: none; /* Hidden by default */
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 128, 0, 0.8); /* Green background */
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            z-index: 1000; /* Ensure it appears above other elements */
        }
        footer {
            background-color: #333; /* Dark footer background */
            color: #fff; /* White text in footer */
            text-align: center;
            padding: 10px 0;
            position: sticky;
            bottom: 0; /* Stick to the bottom */
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="center-container">
        <div class="compliment-box" id="complimentBox">
            <p class="compliment-text">{{ compliment }}</p> <!-- Updated class for styling -->
        </div>
        <a href="#" class="button" id="screenshotButton">
            liked it? take a screenshot & share it with your friends ðŸ«¶
        </a>
        <div class="notification" id="notification">Screenshot taken!</div> <!-- Notification element -->
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
    <script>
        document.getElementById('screenshotButton').addEventListener('click', function() {
            html2canvas(document.getElementById("complimentBox")).then(canvas => {
                const link = document.createElement('a');
                link.href = canvas.toDataURL();
                link.download = 'compliment.png';
                link.click();

                // Show notification
                const notification = document.getElementById('notification');
                notification.style.display = 'block'; // Show the notification
                setTimeout(() => {
                    notification.style.display = 'none'; // Hide after 2 seconds
                }, 2000);
            });
        });
    </script>
</body>
</html>
